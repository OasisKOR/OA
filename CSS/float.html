<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{border:1px #F00 solid;}
      .a{
        width: 100px;
        height: 100px;
        float:right;
      }
      .b{
        float:left;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <!--
1. float 는 공중에 떠있다는 뜻을 의미한다.
2. float이 선언되면 주변 컨텐츠 요소는 float가 선언된 요소를 피해간다
3. float는 먼저 선언된 엘리먼트 위로는 뜨지 못한다. -->
<div class="c">C</div>
<div class="a">A</div>
<div class="b">B</div>
<div class="d">D</div>





















  </body>
</html>
